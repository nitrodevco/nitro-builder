<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" crossorigin="use-credentials" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
    <meta name="apple-mobile-web-app-title" content="NitroBuilder">
    <meta name="application-name" content="NitroBuilder">
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <base href="./">
    <title>NitroBuilder</title>
</head>

<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="generic-windows" class="absolute w-full h-full pointer-events-none [&>*]:pointer-events-auto z-20"></div>
    <script>
        window.NitroBuilderConfig = {
            "api.url": '<{ VITE_NITROBUILDER_API_URL }>',
            "furni.rotation.bounce.steps": 8,
            "furni.rotation.bounce.height": 0.0625,
            "room.color.skip.transition": true,
            "system.fps.animation": 24,
            "enable.avatar.arrow": false,
            "url.prefix": "",
            "pet.types": []
        }
    </script>
    <script type="module" src="./src/index.tsx"></script>
</body>

</html>
